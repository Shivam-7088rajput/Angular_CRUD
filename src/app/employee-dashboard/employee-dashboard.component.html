<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2 style="color: aliceblue;">Angular CRUD</h2>
        <div class="d-flex">
            <button (click)="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn btn-success">Add Employee</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col"> Employee ID</th>
            <th scope="col"> Name</th>
            <th scope="col"> Address</th>
            <th scope="col"> Email</th>
            <th scope="col"> DOB</th>
            <th scope="col"> Gender</th>
            <th scope="col"> DOJ </th>
            <th scope="col"> Martial Status</th>
            <th scope="col"> Contact No</th>
            <th scope ="col">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.employeeName}}</td>
            <td>{{row.employeeAddress}}</td>
            <td>{{row.employeeEmail}}</td>
            <td>{{row.emaployeeDob}}</td>
            <td>{{row.employeeGender}}</td>
            <td>{{row.employeeDoj}}</td>
            <td>{{row.employeeStatus}}</td>
            <td>{{row.employeeContact}}</td>
            <td>
                <button (click) ="onEdit(row)" style="color: aliceblue;" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Employee Name: </label>
                    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Employee Address: </label>
                  <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Employee Email: </label>
                    <input type="text" formControlName="email" class="form-control" id="email" placeholder="Ex-abc@gmail.com">
                  </div>
                  <div class="mb-3">
                    <label for="date" class="form-label">Employee DOB: </label>
                    <input type="date" formControlName="dob" class="form-control" id="dob" placeholder="enter Dob">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Employee Gender: </label>
                    <input type="text" formControlName="gender" class="form-control" id="gender" aria-describedby="emailHelp">
                  </div>  
                  <div class="mb-3">
                    <label for="date" class="form-label">Employee DOJ: </label>
                    <input type="date" formControlName="doj" class="form-control" id="doj" placeholder="enter Doj">
                  </div> 
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Employee Martial Status: </label>
                    <input type="text" formControlName="status" class="form-control" id="status" aria-describedby="emailHelp">
                  </div> 
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Employee Contact No:  </label>
                    <input type="text" formControlName="contact" class="form-control" id="contact" aria-describedby="emailHelp">
                  </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click) ="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button"*ngIf="showUpdate" (click) ="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
